<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">

    <title>Star Stock - Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --ig-blue: #0095f6;
            --ig-bg: #ffffff;
            --ig-secondary-bg: #fafafa;
            --ig-border: #efefef;
            --ig-text: #262626;
            --ig-subtext: #8e8e8e;
            --ig-danger: #ff3b30;
            --shimmer: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: 'IBM Plex Sans Thai', sans-serif;
            background-color: var(--ig-bg);
            color: var(--ig-text);
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        /* --- Header --- */
        header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid var(--ig-border);
            z-index: 1000;
            justify-content: space-between;
        }

        .logo { font-size: 22px; font-weight: 700; letter-spacing: -0.5px; }

        /* --- Layout Container --- */
        .container { max-width: 500px; margin: 0 auto; padding: 16px; }

        .page { display: none; animation: slideUp 0.3s cubic-bezier(0.17, 0.67, 0.83, 0.67); }
        .page.active { display: block; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Story Board (Report Summary) --- */
        .story-bar {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding: 8px 0 20px;
            scrollbar-width: none;
        }

        .story-item { text-align: center; flex-shrink: 0; }
        .story-circle {
            width: 72px; height: 72px;
            border-radius: 50%;
            padding: 3px;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            margin-bottom: 6px;
        }
        .story-inner {
            width: 100%; height: 100%;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center; justify-content: center;
            font-weight: 700; font-size: 18px;
        }
        .story-label { font-size: 12px; color: var(--ig-text); }

        /* --- Form Elements --- */
        .ig-input-group { margin-bottom: 12px; }
        .ig-input {
            width: 100%;
            background: var(--ig-secondary-bg);
            border: 1px solid var(--ig-border);
            border-radius: 8px;
            padding: 12px;
            font-size: 15px;
            transition: border 0.2s;
        }
        .ig-input:focus { outline: none; border-color: #a8a8a8; }

        .btn-main {
            background: var(--ig-blue);
            color: white; border: none;
            width: 100%; padding: 12px;
            border-radius: 8px; font-weight: 600;
            font-size: 15px; cursor: pointer;
            margin-top: 10px;
        }
        .btn-main:active { opacity: 0.7; transform: scale(0.98); }

        /* --- List View (Stock Feed) --- */
        .stock-card {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--ig-border);
        }
        .stock-thumb {
            width: 44px; height: 44px;
            background: var(--ig-secondary-bg);
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center; justify-content: center;
            font-weight: 600; color: var(--ig-subtext);
        }
        .stock-details { flex: 1; }
        .stock-name { font-weight: 600; font-size: 15px; margin: 0; }
        .stock-meta { font-size: 13px; color: var(--ig-subtext); margin: 0; }
        .stock-badge {
            font-size: 12px; font-weight: 600;
            padding: 4px 12px; border-radius: 4px;
        }
        .low-alert { background: #fff2f2; color: var(--ig-danger); }

        /* --- Bottom Nav --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: white; border-top: 1px solid var(--ig-border);
            display: flex; justify-content: space-around;
            padding: 10px 0 calc(10px + env(safe-area-inset-bottom));
            z-index: 1000;
        }
        .nav-btn {
            background: none; border: none; font-size: 24px;
            color: var(--ig-text); cursor: pointer;
            width: 50px; height: 44px;
        }
        .nav-btn.active { color: var(--ig-blue); }

        /* --- Shimmer Loading --- */
        .shimmer {
            height: 20px;
            background: var(--shimmer);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxsoTabpGPrNbqSM7I6c5HtFemZrsgFaLuMvGUPPZpurJL731U6Y-2BqWN-3A9LRtSq/exec";
        let products = [];

        // Navigation
        function nav(pageId, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            btn.classList.add('active');
            if(pageId === 'page-home') updateSummary();
            if(pageId === 'page-stock') renderStockList();
        }

        // Scanner
        let html5QrCode;
        function openScanner() {
            document.getElementById('qr-container').style.display = 'block';
            html5QrCode = new Html5Qrcode("qr-reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, 
                (decodedText) => {
                    document.getElementById('pid').value = decodedText;
                    html5QrCode.stop();
                    document.getElementById('qr-container').style.display = 'none';
                    // Auto fill if exists
                    const p = products.find(x => x.id == decodedText);
                    if(p) {
                        document.getElementById('pname').value = p.name;
                        document.getElementById('punit').value = p.unit;
                    }
                }
            );
        }

        // Save Data
        async function handleSave() {
            const btn = document.getElementById('btn-save');
            const data = {
                id: document.getElementById('pid').value,
                name: document.getElementById('pname').value,
                qty: document.getElementById('pqty').value,
                unit: document.getElementById('punit').value,
                min: document.getElementById('pmin').value,
                updated: new Date().toISOString()
            };

            if(!data.id || !data.name) return alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏∞‡∏ö‡∏∏‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö');

            btn.disabled = true;
            btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î...";

            try {
                await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data)});
                alert('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
                location.reload(); // ‡∏£‡∏µ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏á‡πà‡∏≤‡∏¢‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
            } catch(e) {
                alert('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î');
                btn.disabled = false;
                btn.innerText = "‡πÅ‡∏ä‡∏£‡πå‡∏•‡∏á‡∏Ñ‡∏•‡∏±‡∏á‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤";
            }
        }

        // Render Functions
        function renderStockList() {
            const list = document.getElementById('stock-list');
            list.innerHTML = products.map(p => `
                <div class="stock-card">
                    <div class="stock-thumb">${p.name.charAt(0)}</div>
                    <div class="stock-details">
                        <p class="stock-name">${p.name}</p>
                        <p class="stock-meta">‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠: ${p.qty} ${p.unit}</p>
                    </div>
                    ${p.qty <= p.min ? '<span class="stock-badge low-alert">‡πÄ‡∏ï‡∏¥‡∏°‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</span>' : ''}
                </div>
            `).join('');
        }

        function filterStock() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.stock-card');
            cards.forEach(card => {
                const name = card.querySelector('.stock-name').innerText.toLowerCase();
                card.style.display = name.includes(val) ? 'flex' : 'none';
            });
        }

        function updateSummary() {
            document.getElementById('h-total').innerText = products.length;
            document.getElementById('h-qty').innerText = products.reduce((a,b) => a + Number(b.qty), 0);
            document.getElementById('h-low').innerText = products.filter(p => Number(p.qty) <= Number(p.min)).length;
        }

        async function init() {
            document.getElementById('shimmer-load').style.display = 'block';
            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();
                products = data.map(r => ({id: r[0], name: r[1], unit: r[2], qty: r[3], min: r[4]}));
                updateSummary();
                document.getElementById('shimmer-load').style.display = 'none';
            } catch(e) {
                console.error("Load error");
            }
        }

        init();
    </script>
